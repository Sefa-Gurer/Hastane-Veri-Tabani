{% extends "base.html" %}

{% block title %}Hata - Hastane Yönetim Sistemi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h3 class="mb-3">Bir Hata Oluştu</h3>
                <p class="text-muted mb-4">
                    {{ error_message or "Beklenmeyen bir hata oluştu. Lütfen daha sonra tekrar deneyin." }}
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Ana Sayfaya Dön
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
